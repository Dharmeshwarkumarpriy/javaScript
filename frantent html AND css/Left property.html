<!DOCTYPE html>
<html>
    <head>
<title>left property</title>
<style type="text/css">
    div{
        position: absolute;
width: 150px;
height: 200px;
font-size: 20px;
    }
    .class-len{
border: 2px solid green;
left: 260px;
    }
    .class-per{
border: 2px solid blue;
left: 60%;
    }
    .class-auto{
        border: 2px solid orange;
        left: auto;
    }

    



</style>
    </head>
    <body>
<div class="class-len">
    left: 250px;
</div>
<div class="class-per">
left: 60px;
</div>
<div class="class-auto">
    left: auto;
</div>


        
    </body>
</html>
