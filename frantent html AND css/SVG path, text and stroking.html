<!DOCTYPE html>
<html>

<head>
    <title>SVG path, text and storking</title>
</head>

<body>
    <svg height="200" width="500">
        <path d="M150 0 L75 200 L225 200 L120 20 Z">
    </svg>

    <svg height="200" width="500">
        <path d="M100 0 S 175 200 300 0" stroke="blue" fill="none" stroke-width="5">
    </svg>

    <svg height="200" width="500">
        <path d="M100 0 L 175 200 300 0" stroke="blue" fill="none" stroke-width="5">
    </svg>

    <svg height="100" width="200">
        <text x="0" y="15" fill="red" transform="rotate(30 20,30)">I love SVG</text>
    </svg>

    <svg height="500" width="500">
        <g fill="none" stroke="black">
            <path stroke="red" d="M5 20 L215 0" />
            <path stroke="black" d="M5 40 L215 0" />
            <path stroke="blue" d="M5 60 L215 0" />

            <path stroke-width="2" d="M5 80 L300 0" />
            <path stroke-width="5" d="M5 90 L300 0" />
            <path stroke-width="7" d="M5 110 L300 0" />

            <path stroke-width="2" d="M5 120 L400 120" />
            <path stroke-width="5" d="M5 140 L400 140" />
            <path stroke-width="7" d="M5 160 L400 160" />

            <path stroke-linecap="butt" d="M5 170 L400 170" />
            <path stroke-linecap="round" d="M5 190 L400 190" />
            <path stroke-linecap="square" d="M5 210 L400 210" />

            <path stroke-dasharray="5,5" d="M5 220 L400 220" />
            <path stroke-dasharray="10,10" d="M5 240 L400 240" />
            <path stroke-dasharray="20,10,5,5,10" d="M5 260 L400 260" />

        </g>

    </svg>

</body>

</html>
