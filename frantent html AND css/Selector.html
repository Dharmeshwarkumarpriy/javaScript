<!DOCTYPE html>
<html>
    <head>
        <title>Descendent Selector</title>
        <style>
            body{
                text-align: center;
                
            }

            body p{
                color: blue;
                font-size: 20px;
            }
        </style>

    </head>
    <body>
        <h1>this is example of descendent selector</h1>
        <p>this is the p tag this will gonna affected with descendent selector() css</p>
<div> 
    this is a div tag
    <p>this is the p tag thatt will not gonna affected with descendent Selector() css</p>
    this is a div tag
</div>

    </body>
</html>
