<!DOCTYPE html>
<html>
    <html>
        <title>circle, ellipse and rectangle example</title>


    </html>
    <body>

        <svg>
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" >
</svg>
<br>
<svg width="500" height="300">
    <ellipse cx="300" cy="150" rx="180" ry="100" stroke="green" stroke-width="4" fill="red" >
</svg>

<svg>
    <rect width="300" height="100" stroke="green" stroke-width="4" fill="red" >
</svg>

    </body>
</html>
