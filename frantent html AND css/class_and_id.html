<!DOCTYPE html>
<html>
    <head>
        <title>class_and_id</title>>
<style type="text/css">
.heading-color{
    color: blue;
    font-size: 20px;
}


#heading-style{
    font-size: 30px;
    color: green;
}
</style>
    </head>
<body>
<h1 class="heading-color">hello! how are you?</h1>
<br>

<p class="heading-color">i am fine, thank you</p>

<h3 id="heading-style">this is an h3 tag</h3>

<h5>this is an h5 tag</h5>

</body>

</html>
