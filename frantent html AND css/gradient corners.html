<!DOCTYPE html>
<html>
<head>
<title>example linea readial gradient corners</title>
<style type="text/css">
   

#grad1{
    width: 200px;
    height: 200px;
    background-image: radial-gradient(farthest-side at left bottom, red,yellow,cyan);

}
#grad2{
    width: 200px;
    height: 200px;
    background-image: radial-gradient(farthest-corner at left bottom, red,yellow,cyan);

}

#grad3{
    width: 200px;
    height: 200px;
    background-image: radial-gradient(closest-side, red,yellow,cyan);

}

#grad4{
    width: 200px;
    height: 200px;
    background-image: radial-gradient(closest-corner, red,yellow,cyan);

}
</style>
</head>
<body>
<h1 style="color: red;">This is an example of  readial gradient corners</h1>
<p>the  gradient dtarts at the farthest-side at left bottom </p>

<div id="grad1">

</div>
<p>the  gradient dtarts at the farthest-corner at letf bottom </p>
    <div id="grad2">

</div>

<p>the  gradient dtarts at the closest-side </p>
    <div id="grad3">

</div>

<p>the  gradient dtarts at the closest-corner </p>
    <div id="grad4">

</div>

</body>
</html>
