<!DOCTYPE html>
<html>
<head>
    <title>Color Divs</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        div {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        #div1 {
            background-color: rgba(255, 0, 0, 0.7); /* RGBA format */
        }

        #div2 {
            background-color: hsl(237, 100%, 50%); /* HSLA format */
        }

        #div3 {
            background-color: #0dff00; /* Hex notation */
        }
    </style>
</head>
<body>
    <div id="div1">RGBA Red</div>
    <div id="div2">HSLA Red</div>
    <div id="div3">Hex Red</div>
</body>
</html>
