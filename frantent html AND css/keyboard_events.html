<!DOCTYPE html>
<html>
    <head>
        <title>keyboard events.</title>
<script type="text/javascript">

function keydown(){
    document.body.style.background="yellow";
}

function keyPress(){
    document.body.style.background="green";
}

function keyUp(){
    document.body.style.background="cyan";
}



</script>

    </head>
    <body>
<form action="" method="">
    <label>first name: </label>
<input type="firstname" name="first name" onkeydown="keydown()">
<br><br>

<label>last name: </label>
<input type="lastname" name="last name" onkeypress="onkeypress()">
<br><br>

<label>phone no: </label>
<input type="text" name="contact" onkeyup="onkeyup()">
<br><br>

<button ondblclick="myfunction()">click me!</button>
<button onclick="myfunction()">click onclick</button>
<button onmousedown="myfunction()">click MOUSE</button>

</form>


    </body>
</html>
