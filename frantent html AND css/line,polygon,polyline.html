<!DOCTYPE html>
<html>
<html>
<title>line,polygon,polyline example</title>


</html>

<body>

    <svg>
        <line x1="0" y1="0" x2="300" y2="300" stroke="red" stroke-width="5">
    </svg>

    <svg width="500" height="210">
        <polygon points="200,10 250,190 160,210" stroke="red" fill="lightgreen" stroke-width="5">
    </svg>

    <svg width="500" height="210">
        <polyline points="200,10 250,190 160,210" stroke="red" fill="lightgreen" stroke-width="5">
    </svg>

    <svg width="500" height="210">
        <polyline points="200,10 250,190 160,210" stroke="red" fill="none" stroke-width="5">
    </svg>

    <svg width="500" height="210">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" stroke="blue" fill="none" stroke-width="3">
    </svg>

    <svg width="500" height="210">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" stroke="blue" stroke-width="3">
    </svg>
</body>

</html>
