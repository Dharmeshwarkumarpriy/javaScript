<!DOCTYPE html>
<html>
<head>
<title>example linear gradient letf</title>
<style type="text/css">
    body{
        text-align: center;
    }
div{
    margin: 30px auto;
    border: 1px solid #adadad;
    padding: 10px;
    width: 50%;


}

.hvb{
    box-shadow: 5px 10px 10px;
}
.hvbs{
    box-shadow: 5px 10px 10px 10px;
}
.hvbsc{
    box-shadow: 5px 10px 10px 10px blue;
}
.box-inset{
    box-shadow: 5px 10px 10px 10px yellow inset;
}
.box-initial{
    box-shadow: 5px 10px 10px 10px yellow initial;
}

#grad1{
    height: 100px;
    background: -webkit-linear-gradient(right,red,green);
    background: -o-linear-gradient(left,red,green);
    background: -moz-linear-gradient(left,red,green);
    background: linear-gradient(left,red,green);


}
</style>
</head>
<body>
<h1 style="color: red;">This is an example of linear gradient left</h1>
<p>the linear gradient dtarts at the left </p>

<div id="grad1">

</div>

</body>
</html>
