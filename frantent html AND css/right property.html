<!DOCTYPE html>
<html>

<head>
    <title>right property</title>
    <style type="text/css">
        div {
            position: relative;
            width: 150px;
            height: 200px;
            font-size: 20px;
        }

        .class-len {
            border: 2px solid rgb(3, 182, 3);
            right: 260px;
        }

        .class-per {
            border: 2px solid rgb(19, 19, 246);
            right: 60%;
        }

        .class-auto {
            border: 2px solid rgb(224, 151, 15);
            right: auto;
        }
    </style>
</head>

<body>
    <div class="class-len">
        right: 250px;
    </div>
    <div class="class-per">
        right: 60px;
    </div>
    <div class="class-auto">
        right: auto;
    </div>

</body>

</html>
