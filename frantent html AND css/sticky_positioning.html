<!DOCTYPE html>
<html>
    <head>
        <title>sticky positioning</title>
<style>
p{
    margin: 10px;
}
h1{
    position: sticky;
    top: 50px;
    border: 3px solid blue;
    background-color: orange;
    font-size: 20px;
    padding: 20px;
}

</style>

    </head>
    <body>
<p> this is a p tag</p>
<p> this is a p tag</p>
<p> this is a p tag</p>
<h1>this is a sticky heading tag</h1>

    </body>
</html>
